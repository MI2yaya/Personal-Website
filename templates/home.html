<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <div class="page">
        <div id="header" class="block"></div>

        <div id="photoMe" class="block"></div>
        <div id="aboutMe" class="icon">Hello, My name is Michael Petrizzo!</div>

        <div class="break block">Projects</div>
        <div id="projects" class="block">
            <div id="project1" class="icon project project-left" data-image="0">
                <div class='medal'></div>
                <div class="projectBar">
                    <div class="projectLeft"></div>
                    <a class="projectText">Project Description</a>
                    <div class="projectRight"></div>
                </div>
            </div>
            <div id="project2" class="icon project project-center" data-image="1">
                <div class='medal'></div>
                <div class="projectBar">
                    <div class="projectLeft"></div>
                    <a class="projectText">Project Description</a>
                    <div class="projectRight"></div>
                </div>
            </div>
            <div id="project3" class="icon project project-right" data-image="2">
                <div class='medal'></div>
                <div class="projectBar">
                    <div class="projectLeft"></div>
                    <a class="projectText">Project Description</a>
                    <div class="projectRight"></div>
                </div>
            </div>
        </div>
        <div class="break2 block"></div>

    </div>
    <div class="page">
        <div id='papers' class="break block">Papers</div>
        <div id="paperSwitcher" class="emptyBlock">
            <span id="prevPaper" >&lt;</span>
            <span id="paperTitle">Paper ?/?</span>
            <span id="nextPaper">&gt;</span>
        </div>
        <div id="paperPublication" class='block'>
            <h2>Publication:</h2>
            <a id="paperPublicationText" href="" target="_blank" rel="noopener noreferrer" >Filler</a>
        </div>
        <div id="paperPatent" class="block">
            <h2>Patent:</h2>
            <p id="paperPatentText">Filler</p>
        </div>
        <div id='paperType' class="block">
            <h2>Type:</h2>
            <p id="paperTypeText">Filler</p>
        </div>
        <div id="paperAwards" class='block'>
            <h2>Awards:</h2>
            <ul id="paperAwardsList">
                <li>test</li>
            </ul>
        </div>
        <div id="paperAbstract" class="icon">
            <h1>Abstract:</h1>
            <br></br>
            <p id="paperAbstractText">Filler</p>
        </div>
        <object id="paperPDF" type="application/pdf"></object>
        <div class="break2 block"></div>
        <div class='emptyBreak'></div>
    </div>
    <div class="page">
        <div class='emptyBreak'></div>
        <div class="break block">Work Experience</div>
        <div id='work1Description' class='icon'>

        </div>
        <div id='work1Photo' class="work block" style="background-image: url('/static/assets/logos/PhewAI.png')"></div>
        <div class='emptyBreak'></div>
        <div id='work2Photo' class="work block"></div>
        <div id='work2Description' class='icon'>
            
        </div>
    </div>
